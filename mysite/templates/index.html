<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>姜狗的页面</title>
	</head>
	<body>
        <h1 style="...">用户输入</h1>
        <form action="/index/" method="post">
            <input type="text" name="username">
            <input type="password" name="password">
            <input type="submit" name="提交">
        </form>
        <hr />
        <h1 style="...">用户展示</h1>
        <table border="1">
            <thead>
            <th>用户名</th>
            <th>密码</th>
            </thead>
            <tbody>
                {%  for line in data %}
                    <tr>
                        <td>{{ line.user }}</td>
                        <td>{{ line.pwd }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
